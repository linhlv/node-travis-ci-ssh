branches:
  #whitelist
  only:
    - master
    #- /^deploy-.*$/ # regex ok
  #blacklist
  except:
    #- dontrunme
    #- test

language: node_js
node_js:
  - "stable"

env:
  global:
    - PACKAGE_FILE_NAME=package-$TRAVIS_BRANCH-build-$TRAVIS_BUILD_ID.tgz
    - DEPLOY_REMOTE_BUILD_FOLDER=b-$TRAVIS_BRANCH-$TRAVIS_BUILD_ID
    - INSTALL_REMOTE_SSH_SCRIPT_FILE_NAME=install.sh
    - DEPLOY_REMOTE_FOLDER=/home/node/kolafun/

addons:
  ssh_known_hosts: 139.59.36.122

before_install:
  #
  - sudo apt-get -qq update
  - sudo apt-get install ruby-dev

install:
  #
  - npm install

before_script:
  #

script: gulp travis1

after_success:
  #
  - tar -czvf $PACKAGE_FILE_NAME . --exclude=gulpfile.js --exclude=deploy_rsa.enc --exclude=.gitignore --exclude=.git --exclude=$PACKAGE_FILE_NAME
  - mkdir $DEPLOY_REMOTE_BUILD_FOLDER
  - mv $PACKAGE_FILE_NAME $DEPLOY_REMOTE_BUILD_FOLDER
  - echo "#!/bin/sh" >> $DEPLOY_REMOTE_BUILD_FOLDER/$INSTALL_REMOTE_SSH_SCRIPT_FILE_NAME
  - echo "cd $DEPLOY_REMOTE_FOLDER$DEPLOY_REMOTE_BUILD_FOLDER" >> $DEPLOY_REMOTE_BUILD_FOLDER/$INSTALL_REMOTE_SSH_SCRIPT_FILE_NAME
  - echo "mkdir web" >> $DEPLOY_REMOTE_BUILD_FOLDER/$INSTALL_REMOTE_SSH_SCRIPT_FILE_NAME
  - echo "tar -xf $PACKAGE_FILE_NAME -C web" >> $DEPLOY_REMOTE_BUILD_FOLDER/$INSTALL_REMOTE_SSH_SCRIPT_FILE_NAME
  - echo "#$DEPLOY_REMOTE_FOLDER$DEPLOY_REMOTE_BUILD_FOLDER/$INSTALL_REMOTE_SSH_SCRIPT_FILE_NAME" >> $DEPLOY_REMOTE_BUILD_FOLDER/$INSTALL_REMOTE_SSH_SCRIPT_FILE_NAME
  - chmod +x $DEPLOY_REMOTE_BUILD_FOLDER/$INSTALL_REMOTE_SSH_SCRIPT_FILE_NAME

before_deploy:
  #
- openssl aes-256-cbc -K $encrypted_32a7a5230582_key -iv $encrypted_32a7a5230582_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script:
    - scp -r $TRAVIS_BUILD_DIR/$DEPLOY_REMOTE_BUILD_FOLDER root@139.59.36.122:$DEPLOY_REMOTE_FOLDER

after_deploy:
  #
  ssh root@139.59.36.122 "$DEPLOY_REMOTE_FOLDER$DEPLOY_REMOTE_BUILD_FOLDER/$INSTALL_REMOTE_SSH_SCRIPT_FILE_NAME"
